<div class="usermanagement-home">
  <h2>User Management</h2>
  
  <section class="card">
    <div class="card-header">
      <h3>👤 System User Management</h3>
    </div>
    <div class="card-body">
      <p>Manage system users and their permissions. Control who can access the system and what tabs they can view.</p>
      
      <div class="toolbar" style="display: flex; gap: 0.5rem; margin-bottom: 1rem; flex-wrap: wrap; align-items: center;">
        <button class="modern-button" id="userCreateBtn">➕ Create User</button>
        <button class="modern-button" id="userBulkDeleteBtn" style="background: linear-gradient(to bottom right, #e74c3c, #c0392b); color: white;">🗑️ Bulk Delete</button>
        <!-- Search box will be added by JS -->
      </div>

      <div id="userTableWrap" class="table-wrap modern-box">
        <!-- Your JS will render the table of users here -->
        <p class="muted" style="text-align: center; padding: 2rem; color: #999;">User list will load here...</p>
      </div>
    </div>
  </section>

  <!-- User Creation Modal -->
  <div id="createUserModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">➕ Create New User</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="createUserForm">
          <div class="form-group">
            <label for="createUsername">Username</label>
            <input type="text" id="createUsername" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="createPassword">Password</label>
            <input type="password" id="createPassword" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="createRole">Role</label>
            <select id="createRole" name="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
            </select>
          </div>
          <div class="form-group">
            <label>Allowed Tabs</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" name="allowed_tabs" value="attendance"> Attendance
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="allowed_tabs" value="enrollment"> Enrollment
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="allowed_tabs" value="labels"> Labels
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="allowed_tabs" value="sales-imports"> Sales Imports
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="allowed_tabs" value="inventory"> Inventory
              </label>
              <label class="checkbox-label">
                <input type="checkbox" name="allowed_tabs" value="usermanagement"> User Management
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="modern-button secondary" id="cancelCreateUser">Cancel</button>
        <button type="submit" form="createUserForm" class="modern-button primary" id="submitCreateUser">Create User</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="confirmTitle">Confirm Action</h3>
        <button class="modal-close" id="closeConfirmModal">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage">Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="modern-button secondary" id="cancelConfirm">Cancel</button>
        <button type="button" class="modern-button" id="confirmAction">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Notification area -->
  <div id="notificationArea" style="position: fixed; top: 20px; right: 20px; z-index: 10000;"></div>
</div>
